<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/buseye-mesaj/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Okumak için tıkla">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="buse_new_year">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Buseme Yeni Yıl Mesajım</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=block" rel="stylesheet">

  <style>
    body {
      background-color: #221013;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .heart {
      background-color: #EC1337;
      display: inline-block;
      height: 30px;
      margin: 0 10px;
      position: relative;
      top: 0;
      transform: rotate(-45deg);
      width: 30px;
      animation: heartbeat 1.2s infinite;
    }
    
    .heart:before,
    .heart:after {
      content: "";
      background-color: #EC1337;
      border-radius: 50%;
      height: 30px;
      position: absolute;
      width: 30px;
    }
    
    .heart:before {
      top: -15px;
      left: 0;
    }
    
    .heart:after {
      left: 15px;
      top: 0;
    }
    
    .loading-text {
      color: rgba(255, 255, 255, 0.6);
      font-family: 'Noto Serif', serif;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @keyframes heartbeat {
      0% { transform: scale(1) rotate(-45deg); }
      20% { transform: scale(1.25) rotate(-45deg); }
      40% { transform: scale(1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="heart"></div>
    <div class="loading-text">Yükleniyor...</div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
